<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="container">
    <main class="main_container">
      <h1 class="title">Adivina el número</h1>
      <form class="form_container" action="#" method="get">
        <label class="form_title">Introduce aquí tu número:</label>
        <input class="input_number js_number" type="text" value="" />
        <input class="input_btn js_btn" type="button" value="Prueba" />
      </form>
    </main>
    <footer>
      <form class="footer" action="/" method="get">
        <input
          class="input_clue js_clue"
          type="text"
          placeholder="Pista: Escribe el número y dale a Prueba"
        />
        <input
          class="input_counter js_counter"
          type="text"
          placeholder="Número de intentos:"
        />
      </form>
    </footer>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
